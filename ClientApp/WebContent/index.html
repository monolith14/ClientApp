<!DOCTYPE HTML>
<HEAD>
		<meta charset="UTF-8"> 
		<title>Курсова задача</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		<link rel="stylesheet" href="bootstrap.min.css">
  		<script src="jquery-1.12.1.min.js"></script>
 		<script src="bootstrap.min.js"></script>
		<script src="script.js"></script> 
		<script src="jquery.cookie.js"></script>
</HEAD>


<BODY>
<div id="disable-div">
				<div id="register-div" class="input-group input-group-sm">
				<div class="row">
						<h4 id="reg-header">Регистрация:</h4>
					</div>
					<div class="row">
						<input id="register-name" type="text" placeholder="Име">
					</div>
					<div class="row">
						<input id="register-mail" type="email" placeholder="Ел. Поща">
					</div>
					<div class="row">
						<input id="register-username" type="text" placeholder="Потребителско име">
					</div>
					<div class="row">
						<input id="register-password1" type="password" placeholder="Парола">
					</div>
					<div class="row">
						<input id="register-password2" type="password" placeholder="Повтори парола">
					</div>
					<div class="row">
						<button class="btn btn-info btn-sm" id="frmregisterbtn">Регистрация</button><button class="btn btn-warning btn-sm" id="frmcancelbtn">Отказ</button>
					</div>
				</div>
			</div>
<div class="container" id="all">


	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8" id="top-logo"></div>
		<div class="col-md-2" id="login-div">
			

			<elm id="login-elm" class="form-group-sm">
					<div>
						<input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="sizing-addon3">
					</div>
					<div>
						<input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="sizing-addon3">
					</div>
					<button class="btn btn-success btn-sm" id="loginbtn">Вход</button><button class="btn btn-info btn-sm" id="registerbtn">Регистрация</button>
			</elm>



			<elm id="logout-elm" visibility="hidden">
					<span class="label label-info" id="login-name">
						<script type="text/javascript">$("#login-name").text($.cookie("name"));</script>
					</span>
					<button class="btn btn-success btn-xs" id="logoutbtn">Изход</button>
			</elm>
		

		</div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-1" id="main-tl"></div>
		<div class="col-md-8" id="main-tc"><p id="welcome-manager-team"></p></div>
		<div class="col-md-1" id="main-tr"></div>
		<div class="col-md-1"></div>
	</div>
	
	
	
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="main-game">
			<elm id="elm-main-login">
				<!-- сменен клас с ай-ди -->
				<div id="container">
					<div class="row">
						<div class="col-md-12">
						<!--менюто за настройка на отбора... -->
						<div id="sub-menu">хоризонталното субменю</div>
						</div> 
					</div>


					<div class="row">
						<div class="col-md-2">
							<div class="btn-group-vertical" role="group">
								<p><button id="homebtn" class="btn btn-success btn-block">Начало</button></p>
								<p><button id="standingbtn" class="btn btn-success btn-block">Класиране</button></p>
								<p><button id="teambtn" class="btn btn-success btn-block">Отбор</button></p>
								<p><button class="btn btn-success btn-block">Мачове</button></p>
								<p><button class="btn btn-success btn-block" id="settingsbtn">Настройки</button></p>
								<p><button class="btn btn-success btn-block" id="adminbtn">Админ</button></p>

							</div>
						</div>
						<div class="col-md-10">
						<!--съдържание-->
							<div id="container">
								<div class="row">
									<div class="col-md-12" id="main-content">
										<div id="welcome-text"></div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</elm>
		</div>
		<div class="col-md-1"></div>
	</div>
	
	
	
	
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-1" id="main-dl"></div>
		<div class="col-md-8" id="main-dc"></div>
		<div class="col-md-1" id="main-dr"></div>
		<div class="col-md-1"></div>
	</div>

</div>









</BODY>

</HTML>
